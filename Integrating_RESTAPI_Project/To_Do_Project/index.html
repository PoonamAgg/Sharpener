<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
  <body>
    <div class = "container">
        <header id ="main_header" class = "bg-warning text-white p-4 mb-3">
            <div class = "row">
                <div class = "col-md-12">
                    <h1 id="header-title" > To Do List</h1>
                    <i class ="fa fa-pencil" style="float:right"></i>
                </div>
            </div>
        </header>
        <div class = "card">
          <div class = "card-body">
            <div class = "input-group mb-3">
              <div class="input-group">
                <input type="text" id="task_input" class="form-control" placeholder="Write yourTask...">
                <input type="text" id="des_input" class="form-control" placeholder="Write Description...">
                <button type = "button" class = "btn btn-primary" id = "addbtn"><i class = "fa fa-add"></i></button>
              </div>
              <div class = "to-dos" id = "toDoContainer"></div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
