<body>
    <h1><u>Candy Shop Data</u></h1>
    <br><br>
    <form id = "forminput">

        <label for="name-input">Candy Name:</label>

        <label for="quant-input" style="margin-left: 21px">Quantity:</label>
        <input type="number" id="quant-input" required>
        <button id = "add-btn" class = 'add-btn' style="margin-left: 21px"> Add Product</button>
    </div> </form>
    <br>
