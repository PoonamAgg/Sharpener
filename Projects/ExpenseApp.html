    <h1> Expense Tracker App</h1>
    <form id = "items">
    <div class="input-section">
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" required>
        <label for="date-input">Description</label>
       <select name="description-select" id="descrip-input" >
                <option value="Select">Select</option>
                <option value="Food & Beverages">Food & Beverages</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Relax">Relax</option>
            </select>
        <label for="category-select">Category:</label>
            <select name="category-select" id="categ-input">
                <option value="Select">Select</option>
                 <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Auto">Auto</option>
                <option value="Taxi">Taxi</option>
                <option value="Bus">Bus</option>
                <option value="Movie">Movie</option>
                <option value="Spa">Spa</option>
            </select>
        <button type = "button" id = "add-btn" onclick ="AddExpense();" > Add </button>
    </div>
</form>
